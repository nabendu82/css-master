<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Images</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
    rel="stylesheet">
</head>
<body>
    <div class="sandbox">
        <section>
            <h4>Example #1</h4>
            <img src="https://unsplash.it/300/300?image=1000" alt="" class="clip-image-1" />
        </section>
        <section>
            <h4>Example #2</h4>
            <img src="https://unsplash.it/300/300?image=1005" alt="" class="clip-image-2" />
        </section>
        <section>
            <h4>Example #3</h4>
            <img src="https://unsplash.it/300/300?image=1002" alt="" class="clip-image-3" />
        </section>
        <section>
            <h4>Example #4</h4>
            <img src="https://unsplash.it/300/300?image=1003" alt="" class="clip-image-4" />
        </section>
    </div>
</body>
</html>
